<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBackToTabs()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Trash</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="trashedItems.length === 0" class="no-items">
    <ion-text color="medium">
      <h2>No items in Trash</h2>
    </ion-text>
  </div>

  <ion-list *ngIf="trashedItems.length > 0">
    <ion-item *ngFor="let item of trashedItems">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.type }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="deletePermanently(item)">
          <ion-icon name="trash-bin-outline"></ion-icon>
        </ion-button>
        <ion-button color="success" (click)="restoreItem(item)">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
